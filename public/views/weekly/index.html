<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../vendors/bootstrap/css/bootstrap-grid.min.css">
  <!--Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body>

  <div class="w-100  bg-image flex-box ">

    <div class="row m-t d-flex justify-content-center">
      <div class="col-12 col-sm-8 bg-rgba rounded">
        <div class="row">
          <div class="col-12  d-flex justify-content-center ">
              <img src="../../assets/images/icon-1.png" alt="" class="img-size">
             
          </div>
        </div>
        <div class="row container-fluid m-0">
          <div class="col-12">
              <h2 class="text-center text-white text-natacion display-2">18°</h2>
              <p class="text-white text-center d-flex justify-content-between"> <strong> <i class="fas fa-sun sunny"></i> MONDAY</strong>   <strong>XX° - YY°</strong></p>
              <p class="text-white text-center d-flex justify-content-between"> <strong> <i class="fas fa-sun sunny"></i> TUESDAY</strong> <strong>   XX° - YY°</strong></p>
              <p class="text-white text-center d-flex justify-content-between"> <strong> <i class="fas fa-cloud"></i> WEDNESDAY</strong> <strong>   XX° - YY°</strong></p>
              <p class="text-white text-center d-flex justify-content-between"> <strong> <i class="fas fa-sun sunny"></i> THURSDAY</strong> <strong>   XX° - YY°</strong></p>
              <p class="text-white text-center d-flex justify-content-between"> <strong> <i class="fas fa-cloud"></i> FRIDAY</strong> <strong>   XX° - YY°</strong></p>
              <p class="text-white text-center d-flex justify-content-between"> <strong> <i class="fas fa-sun sunny"></i> SATURDAY</strong>  <strong>   XX° - YY°</strong></p>
              <p class="text-white text-center d-flex justify-content-between">  <strong> <i class="fas fa-cloud"></i> SUNDAY</strong>  <strong>   XX° - YY°</strong></p>
          </div>
          <br><br>
          <button class="btn btn-secondary btn-block">Predicción de la semana</button>

        </div>
        <br>
      </div>
    </div>

  </div>

  <!--JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap -->
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
